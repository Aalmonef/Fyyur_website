{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>			
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		<button class="btn" data-id="{{venue.id}}" ><i  data-id="{{venue.id}}" class="far fa-trash-alt"></i></button>

		{% endfor %}
	</ul>
{% endfor %}
<script>
	const deleteT= document.querySelectorAll('.btn');
      for(let i=0; i<deleteT.length; i++){
         const deleteItem = deleteT[i];
         deleteItem.onclick = function(e){
            const venueId = e.target.dataset['id'];
            fetch('/venues/' + venueId,{
               method: 'DELETE',
               
            }) 
         }
		}
	</script>	
{% endblock %}
